<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" fill="white"/>

  <defs>
    <linearGradient id="lobster-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc4545;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bat-black" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cape (Behind) -->
  <path d="M30 60 Q20 80 25 100 L40 95 L60 105 L80 95 L95 100 Q100 80 90 60" fill="url(#bat-black)" opacity="0.9"/>

  <!-- Original Lobster Body -->
  <path d="M60 10 C30 10 15 35 15 55 C15 75 30 95 45 100 L45 110 L55 110 L55 100 C55 100 60 102 65 100 L65 110 L75 110 L75 100 C90 95 105 75 105 55 C105 35 90 10 60 10Z" 
        fill="url(#lobster-gradient)" 
        stroke="none"/>

  <!-- Batman Cowl/Mask -->
  <path d="M60 10 C45 10 35 20 30 35 L30 45 L40 40 L50 45 L60 40 L70 45 L80 40 L90 45 L90 35 C85 20 75 10 60 10 Z" fill="url(#bat-black)"/>
  
  <!-- Bat Ears -->
  <path d="M40 15 L35 0 L50 10 Z" fill="url(#bat-black)"/>
  <path d="M80 15 L85 0 L70 10 Z" fill="url(#bat-black)"/>

  <!-- Eyes (White, menacing) -->
  <path d="M45 35 L55 38 L45 40 Z" fill="white"/>
  <path d="M75 35 L65 38 L75 40 Z" fill="white"/>

  <!-- Bat Symbol on Chest -->
  <ellipse cx="60" cy="65" rx="18" ry="10" fill="#ffe135"/>
  <path d="M45 65 Q52 60 60 68 Q68 60 75 65 Q70 75 60 72 Q50 75 45 65" fill="black" transform="scale(0.8) translate(15, 13)"/>

  <!-- Utility Belt -->
  <rect x="40" y="85" width="40" height="5" fill="#ffe135" rx="2"/>
  <rect x="45" y="84" width="4" height="7" fill="#d4ac0d"/>
  <rect x="55" y="84" width="4" height="7" fill="#d4ac0d"/>
  <rect x="65" y="84" width="4" height="7" fill="#d4ac0d"/>
  <rect x="71" y="84" width="4" height="7" fill="#d4ac0d"/>

</svg>